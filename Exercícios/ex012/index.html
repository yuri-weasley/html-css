<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="midias/meu-video mp4.mp4" width="500" controls></video>
     <!--width para a largura;
    controls para aparecer os controles do vídeo-->
    <video src="midias/Meu-Video m4v.m4v" controls></video>

    <video width="560" poster="imagens/thumb.jpg.jpg" controls autoplay loop>
        <source src="midias/meu-video mp4.mp4" type="video/mp4">
        <source src="midias/Meu-Video m4v.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <!--a ordem tem total influência, ele primeiro tenta abrir o vídeo em mp4, se o navegador não consegui, tenta abrir o m4v e assim sucessivamente;-->
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6iw6GmoX3Lc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
